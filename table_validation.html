        <!-- Entry form for table - Entering min and max values for rows and columns -->
            <div id="section1">
                <form id="submission">
                    <p>Enter numeric values for the following:<br>
                        (All entries must be positive)</p>

                    <p>
                        Minimum Row Value:
                        <input id="rowMin" type="number" placeholder="Minimum Value">

                        Minimum Column Value:
                        <input id="colMin" type="number" placeholder="Minimum Value"><br>

                        Maximum Row Value:
