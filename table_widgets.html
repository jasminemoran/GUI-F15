        <h3>Assignment 8 - Widgets</h3>

        <div id="section1">

            <p>Enter values for the following:<br>
               (Minimum Value entries must be smaller than Maximum Value entries)
            </p>

            <!-- NOTE: The sliders look awkward being so close to the number values. Fix later. -->
            <table id="entry">
                <tr>
                    <td>Minimum Row Value:</td>
                    <td><input type="number" id="rowMinValue"></td>
                    <td id="slider1"><div id="rowMin"></div></td>
                </tr>

                <tr>
                    <td>Maximum Row Value:</td>
                    <td><input type="number" id="rowMaxValue"></td>
                    <td id="slider2"><div id="rowMax"></div></td>
                </tr>

                <tr>
                    <td>Minimum Column Value:</td>
                    <td><input type="number" id="colMinValue"></td>
                    <td id="slider3"><div id="colMin"></div></td>
                </tr>    

                <tr>
                    <td>Maximum Column Value:</td>
                    <td><input type="number" id="colMaxValue"></td>
                    <td id="slider4"><div id="colMax"></div></td>
                </tr>
            </table>

            <!-- Click the button and magic happens. Kinda. -->
            <div id="buttons">
                <input id="addTab" type="button" value="Add Tab">
                <input id="removeTab" type="button" value="Delete All Tabs">
            </div>

            <!-- Tabs and table are made here -->
            <div id="tabs">
                <div id ="results"><ul></ul></div>
            </div>
        </div>
